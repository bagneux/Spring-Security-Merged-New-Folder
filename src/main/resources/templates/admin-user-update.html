<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update User</title>
</head>
<body>
<h2>Update User</h2>
<form th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" required />
    <br/>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="New Password" />
    <small>Leave empty to keep current password</small>
    <br/>

    <label for="roles">Roles</label>
    <select multiple th:field="*{roles}" id="roles" name="role">
        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"
                th:selected="${user.roles.contains(role)}"></option>
    </select>
    <br/><br/>
    <input type="submit" value="Update User" />
</form>
</body>
</html>
